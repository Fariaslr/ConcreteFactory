<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calculadora de Halter de Concreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Halter</h1>
    <label for="peso">Peso desejado (em kg):</label>
    <input type="number" id="peso" placeholder="Ex: 5" min="0" step="0.1">

    <div class="unidades">
      <div class="unidades-label">
        <p>Unidade de sa√≠da:</p>
      </div>
      <div class="unidades-opcoes">
        <label><input type="radio" name="unidade" value="ml" checked> Mililitros (ml)</label>
        <label><input type="radio" name="unidade" value="L"> Litros (L)</label>        
        <label><input type="radio" name="unidade" value="kg"> Quilogramas (kg)</label>
      </div>
    </div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
