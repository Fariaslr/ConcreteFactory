<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Halter de Concreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Halter de Concreto</h1>
    <label for="peso">Peso do halter (kg):</label>
    <input type="number" id="peso" min="1" placeholder="Ex: 10">
    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
